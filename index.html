<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/doc.css">
    <link rel="stylesheet" href="style/mediaQueries.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div> 

            <form action="#" method="post" autocomplete="off">
                <h1>Login</h1>

                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <div class="campo">
                    <label for="iemail"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg></svg></label>
                    <input type="email" name="email" id="iemail" placeholder="seuemail@email.com" required maxlength="30">
                </div>

                <div class="campo">
                    <label for="ikey"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M280-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 120q-100 0-170-70T40-480q0-100 70-170t170-70q81 0 141.5 46T506-560h335l79 79-140 160-100-79-80 80-80-80h-14q-25 72-87 116t-139 44Z"/></svg></label>
                    <input type="password" name="key" id="ikey" placeholder="Digite sua senha" required minlength="8" maxlength="15">
                </div>                            
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha</a>
            </form>
            
        </section>
    </main>
</body>
</html>
